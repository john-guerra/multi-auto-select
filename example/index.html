<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi-auto-select test</title>
  </head>
  <style></style>
  <body>
    <h1>multi-auto-select test</h1>
    <div id="target"></div>
    <br>
    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/multi-auto-select"></script> -->
    <script src="../dist/MultiAutoSelect.js"></script>

    <script>
      // create your input, returns an html input element
      const myInput = MultiAutoSelect(["a", "b", "c"], {
        label: "Label",
        value: ["b", "c"],
        placeholder: "",
        title: "Title",
        description: "Input description",
        format: d => d.toUpperCase(),
        debug: true,
      });

      // Listen to input events
      const onInput = () => {
        document.getElementById("status").innerText =
          `Current Selection ${myInput.value.join(", ")}`;
      };
      myInput.addEventListener("input", onInput);
      onInput();

      // Append your input element to the page
      document.getElementById("target").appendChild(myInput);
    </script>
  </body>
</html>
